<h1>Regístrate</h1>
 <form>
    <div>
        <label for="fname">Nombre</label>
        <br>
        <input type="text" name="fname" id="fname" placeholder="Nombre">
    </div>
    <div>
        <label for="lname">Apellido</label>
        <br>
        <input type="text" name="lname" id="lname" placeholder="Apellido">
    </div>
    <br> <!-- Salto de línea -->
    <div>
       <label for="inputEmail">Email</label>
       <br> 
       <input type="email" name="inputEmail" id="inputEmail" placeholder="user@correo.com">
    </div>
    <br>
    <div>
        <label for="cname">Región</label>
        <br>
        <select name="cname" id="cname">
            <option value="mx">México</option>
            <option value="col">Colombia</option>
            <option value="arg">Argentina</option>
            <option value="per">Perú</option>
            <option value="esp">España</option>
            <option value="uk">Reino Unido</option>
            <option value="eua">Estados Unidos</option>
        </select>
    </div>
    <br>
    <div>
        
        <div>
            <label for="gender">Género</label>
            <br>
            <select name="gender" id="gender">
                <option value="H">Hombre</option>
                <option value="M">Mujer</option>
                <option value="NB">No binoario</option>
                <option value="TG">Transgénero</option>
                <option value="O">Otro</option>
            </select>

    <br>
    <div>
        <input type="checkbox" name="LegalPolicy" id="legalpolicy" value="true"> 
        <label for="legalpolicy">Aceptar Términos y Condiciones</label>
    </div>
    <div>
        <input type="checkbox" name="recibircorreos" id="recibircorreos" value="true"> 
        <label for="recibircorreos">Acepta recibir correos con promociones y exclusivas del mundo del geek</label>
    </div>
    <br><br>
    <div>
        <button type="submit">Regístrate</button>
    </div>
</form>
