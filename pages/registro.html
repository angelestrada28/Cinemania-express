<h1>Regístrate</h1>
 <form>
    <div>
        <label for="fname">First name</label>
        <br>
        <input type="text" name="fname" id="fname" placeholder="First name">
    </div>
    <br> <!-- Salto de línea -->
    <div>
       <label for="inputEmail">Email</label>
       <br> 
       <input type="email" name="inputEmail" id="inputEmail" placeholder="user@correo.com">
    </div>
    <div>
        <label for="cname">Country name</label>
        <br>
        <select name="cname" id="cname">
            <option value="mx">México</option>
            <option value="col">Colombia</option>
            <option value="arg">Argentina</option>
            <option value="per">Perú</option>
            <option value="chi">Chile</option>
        </select>
    </div>
    <br>
    <div>
        <p>Gender</p>
        <input type="radio" name="gender" id="male" value="Males">
        <label for="gender">Male</label>
        <br>
        <input type="radio" name="gender" id="female" value="Females">
        <label for="gender">Female</label>
        <br>
        <input type="radio" name="gender" id="other" value="Other">
        <label for="gender">Other</label>
    </div>
    <br>
    <div>
        <input type="checkbox" name="LegalPolicy" id="legalpolicy" value="true"> 
        <label for="legalpolicy">Aceptar Términos y Condiciones</label>
    </div>
    <div>
        <input type="checkbox" name="recibircorreos" id="recibircorreos" value="true"> 
        <label for="recibircorreos">Acepta recibir correos con promociones y exclusivas</label>
    </div>
    <br><br>
    <div>
        <button type="submit">Sign Up</button>
    </div>
</form>
